<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>test</title>
</head>

<body>

    <div class="wrapper">

        <div class="account">- BUDGET CONTROLLER -</div>
        <div class="date"></div>
        <div class="menu">
            <div class="payments accountBtn">Current Account</div>
            <div class="euro"><img src="euro.png" alt="" style="width: 38px;"></div>
            <div class="savings accountBtn">Savings</div>
        </div>

        <!-- <div class="catagories">
            <select class="select_cat">
                <option value="categories" selected>Categories</option>
                <option value="clothing">Clothes</option>
                <option value="food">Food</option>
                <option value="leisure">Leisure</option>
                <option value="electronics">Electronics</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
        </div> -->

        <div class="fields">
            <div class="plusmin">
                <select class="select_type">
                    <option value="plus" selected>+</option>
                    <option value="minus">-</option>
                </select>
            </div>

            <div class="description">
                <input type="text" class="add_description" placeholder="Description">
            </div>

            <div class="value">
                <input type="number" class="add_value" placeholder="Value">
            </div>

            <button type="button" class="btn1 btn">Submit</button>

        </div>
        <button type="button" class="btn2 btn">Submit</button>

        <div class="budget">
            <div class="budgetTitle">Available Budget</div>
            <div class="budgetTotal">&euro; 0.00</div>
            <div class="smile_sad"></div>
        </div>


        <div class="container">
            <div class="plusBox box">
                <div class="plus"><span>Deposits</span><span class="depTotal">&euro; 0.00</span></div>
                <div class="pluscontainer delete">
                    <div class="overlay">
                        <div class="removeQuestion"><span>do you want to remove</span></div>
                        <div class="overlayBtns">
                            <div class="cancelBtn">cancel</div>
                            <div class="removeBtn">remove</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="flatBroke"><img src="flatbroke.png" alt=""><span class="nosavings">No Savings!</span></div>

            <div class="minusBox box">
                <div class="minus"><span>Withdrawals</span><span class="withTotal">&euro; 0.00</span></div>
                <div class="minuscontainer delete">
                    <div class="overlay">
                        <div class="removeQuestion"><span>do you want to remove</span></div>
                        <div class="overlayBtns">
                            <div class="cancelBtn">cancel</div>
                            <div class="removeBtn">remove</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="scrollSigns box">
            <div class="scrollSignLeft scrollBtn"><img src="scroll.png" style="width: 60px;"></div>
            <div class="scrollSignRight scrollBtn"><img src="scroll.png" style="width: 60px;"></div>
        </div>

        <div class="hundred"><span>Available budget&nbsp;</span>
            <span class="percentage">0%</span>
            <span>&nbsp;of total deposits</span>
        </div>
        <div id="progressbar">
            <div id="progress"></div>
        </div>

    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="app2.js"></script>

</body>

</html>
